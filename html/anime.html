<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS  -->
    <link rel="stylesheet" href="../css/main.css">
    <!-- <link rel="stylesheet" href="../css/anime.css"> -->
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <title>Anime page</title>
</head>
<body>
    <div class="wrapper">
        <!-- HEADER -->
        <div class="header">
            <div class="header__Aniblue">
                <h5>
                    AniBlue 
                </h5>
            </div>
            <div class="header__Search">
                <a href="/html/search.html">
                    <h5>
                        Search
                    </h5>
                </a>
            </div>
            <div class="header__Nickname">
                <h5>
                    Nickname
                </h5>
            </div>
        </div>
        <!-- MAIN -->
        <div>
            <div>
                <img src="../img/anime_preview.jpg" alt="anime main image" />
            </div>
            <div>
                <H2>One Piece</H2>
            </div>
            <div>
                <div>
                    <img src="../img/anime_preview.jpg" alt="anime quality preview">
                </div>
                <div>
                    <p>1080p</p>
                    <p>720p</p>
                    <p>420p</p>
                    <p>320p</p>
                </div>  
                <div>
                    <p>1 episode = 2 GB</p>
                </div>  
            </div>
            <div>
                <div>
                    <h3>
                        Synced by
                    </h3>
                </div>
                <div>
                    <button>Button</button>
                    <button>Button</button>
                    <button>Button</button>
                    <button>Button</button>
                    <button>Button</button>
                    <button>Button</button>
                </div>
                <div>
                    <audio controls>
                        <source src="" type="audio/mpeg">
                      Your browser does not support the audio element.
                      </audio>
                </div>
            </div>
            <div>
                <form>
                    <input type="checkbox" name="season1" id="season1">
                    <label for="season1">Season 1</label>
                    <input type="checkbox" name="season2" id="season2">
                    <label for="season2">Season 2</label>
                    <input type="checkbox" name="season3" id="season3">
                    <label for="season3">Season 3</label>
                </form>
            </div>
            <div>
                <div>
                    <h4>
                        Total: 90Gb - [100-650ep.]
                    </h4>
                </div>
                <div>
                    <button>Download</button>
                </div>
            </div>
            <div>
                <footer>
                    <div>
                        <h6>
                            Downloaded: XXX times
                        </h6>
                    </div>
                    <div>
                        <h6>
                            Terms and agreement
                        </h6>                        
                    </div>
                </footer>
            </div>
        </div>
    </div>
