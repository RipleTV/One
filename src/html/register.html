<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <div class="wrapper">
        <nav>
            <div class="container">
                <div class="header">
                        <a href="/hero.html"><h5>AniBlue</h5></a>
                        <a href="/search.html"><h5>Search</h5></a>
                        <a href="/profile.html"><h5>Nickname</h5></a>
                </div>
            </div>    
        </nav>
        <main>
            <section>
                <div class="container">
                    <div class="register">
                        <div class="register__box">
                            <div class="register__title">
                                    Register
                            </div>
                            <div class="register__fields">
                                <div class="form__text">
                                    <input type="text" name="nickname" id="nickname" placeholder=" " />
                                    <label for="nickname">Nickname</label>    
                                </div>
                                <div class="form__text">
                                    <input type="email" name="email" id="email" placeholder=" " />
                                    <label for="email">Email</label>        
                                </div>
                                <div class="form__text">
                                    <input type="password" name="pwd" id="pwd" placeholder=" " />
                                    <label for="pwd">Password</label>
                                </div>
                                <div class="form__text">
                                    <input type="password" name="pwd2nd" id="pwd2nd" placeholder=" " />
                                    <label for="pwd2nd">Password again</label>
                                </div>
                            </div>
                            <div class="register__buttons">
                                <button class="button__small">Log in</button>
                                <button class="button__small--active">Register</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
