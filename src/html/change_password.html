<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change password</title>
</head>
<body>
    <div class="wrapper">
        <nav>
            <div class="container">
                <div class="header">
                    <div class="header_logo">
                        <a href="/home.html">
                            <h5>AniBlue </h5>
                        </a>
                    </div>
                    <div class="header_search">
                        <a href="/search.html">
                            <h5>Search</h5>
                        </a>
                    </div>
                    <div class="header_profile">
                        <a href="/profile.html">
                            <h5>Nickname</h5>    
                        </a>
                    </div>
                </div>                
            </div>
        </nav>
        <main>
            <section>
                <div class="container">
                    <div class="change_password">
                        <div class="change_password--box">
                            <div class="change_password--title">
                                Change password
                            </div>
                            <div class="change_password--fields">
                                <div class="form__text">
                                    <input type="password" name="pwd" id="pwd" placeholder=" ">
                                    <label for="pwd">Current password</label>    
                                </div>
                                <div class="form__text">
                                    <input type="password" name="new_pwd" id="new_pwd" placeholder=" ">
                                    <label for="new_pwd">New password</label>                        
                                </div>
                                <div class="form__text">
                                    <input type="password" name="new_pwd2nd" id="new_pwd2nd" placeholder=" ">
                                    <label for="new_pwd2nd">New password again</label>                             
                                </div>
                            </div>
                            <div class="change_password--button">
                                <button class="button__small">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
