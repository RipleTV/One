<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change email</title>
</head>
<body>
    <div class="wrapper">
        <!-- HEADER -->
        <div class="header">
            <div class="header__Aniblue">
                <a href="/index.html">
                    <h5>
                        AniBlue 
                    </h5>                        
                </a>
            </div>
            <div class="header__Search">
                <a href="/html/search.html">
                    <h5>
                        Search
                    </h5>
                </a>
            </div>
            <div class="header__Nickname">
                <a href="./html/profile.html">
                    <h5>
                        Nickname
                    </h5>    
                </a>
            </div>
        </div>
        <!-- CHANGE EMAIL  -->
        <div class="change_email">
            <div class="change_email--box">
                <div class="change_email--title">
                        Change email
                </div>
                <div>
                    <div class="form__text">
                        <input type="email" name="new_email" id="new_email" placeholder=" ">
                        <label for="new_email">New email</label>
                    </div>
                    <div class="form__text">
                        <input type="password" name="pwd" id="pwd" placeholder=" ">
                        <label for="pwd">Password</label>                
                    </div>
                </div>
                <div class="change_email--button">
                    <button class="button__small">Save</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
