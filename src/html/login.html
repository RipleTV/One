<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS  -->
    <link rel="stylesheet" href="/dist/app.css">
    <title>Login</title>
</head>
<body>
    <div class="wrapper">
        <!-- HEADER -->
        <div class="header">
            <div class="header__Aniblue">
                <a href="/index.html">
                    <h5>
                        AniBlue 
                    </h5>                        
                </a>
            </div>
            <div class="header__Search">
                <a href="/html/search.html">
                    <h5>
                        Search
                    </h5>
                </a>
            </div>
            <div class="header__Nickname">
                <a href="./html/profile.html">
                    <h5>
                        Nickname
                    </h5>    
                </a>
            </div>
        </div>
        <!-- LOGIN  -->
        <div class="login">
            <div class="login__box">
                <div class="login__title">
                    Login
                </div>
                <div class="login__interaction">
                    <div class="login__interaction--google">
                        <button>
                            Continue with Google
                        </button>
                    </div>
                    <div class="login__interaction--or">
                        <span>or</span>
                        <hr/>
                    </div>
                    <div>
                        <div>
                            <div class="form__text">
                                <input type="email" name="email" id="email" placeholder=" ">
                                <label for="email">Email</label>
                            </div>
                            <div class="form__text">
                                <input type="password" name="pwd" id="pwd" placeholder=" ">
                                <label for="pwd">Password</label>
                            </div>
                        </div>
                        <div class="login__interaction--forgot_password">
                            <a href="#">Forgot password?</a>
                        </div>
                    </div>
                </div>
                <div class="login__buttons">
                    <button class="button__small">Register</button>
                    <button class="button__small--active">Log in</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/dist/app.js"></script>
</body>
</html>
