<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS  -->
    <link rel="stylesheet" href="/dist/app.css">
    <title>Profile</title>
</head>
<body>
    <div class="wrapper">
        <!-- HEADER -->
        <div class="header">
            <div class="header__Aniblue">
                <a href="/index.html">
                    <h5>
                        AniBlue 
                    </h5>                        
                </a>
            </div>
            <div class="header__Search">
                <a href="/html/search.html">
                    <h5>
                        Search
                    </h5>
                </a>
            </div>
            <div class="header__Nickname">
                <a href="./html/profile.html">
                    <h5>
                        Nickname
                    </h5>    
                </a>
            </div>
        </div>
        <!-- PROFILE -->
        <div class="profile">
            <div class="profile__nickname">
                <ul>
                    <li>
                        <!-- <input type="text" value="Nickname" > -->
                        <div class="profile__nickname--nickname">
                            <span contenteditable="true">
                                Nickname
                            </span>    
                        </div>
                        <div class="profile__nickname--error_message">
                            Something went wrong!
                        </div>
                    </li>
                    <li>
                        <button class="profile__nickname--button" >
                            <img src="../img/change_name_icon.svg" alt="edit nickname icon">
                        </button>
                    </li>
                </ul>
            </div>
            <div class="profile__settings">
                <div class="profile__settings--download">
                    <h4>
                        Downloaded: XXX times
                    </h4>
                </div>
                <div class="profile__settings--buttons">
                    <ul>
                        <li>
                            <button disabled="disabled">History</button>
                        </li>
                        <li>
                            <button>Your email</button>
                        </li>
                        <li>
                            <button>Your password</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="/dist/app.js"></script>
</body>
</html>
