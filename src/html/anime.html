<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime page</title>
</head>
<body>
    <div class="wrapper">
        <nav>
            <div class="container">
                <div class="header">
                        <a href="/hero.html"><h5>AniBlue</h5></a>
                        <a href="/search.html"><h5>Search</h5></a>
                        <a href="/profile.html"><h5>Nickname</h5></a>
                </div>
            </div>    
        </nav>
        <main>
            <section>
                <!-- need to change scss params -->
                <div class="anime__main__picture">
                    <img src="" alt="" id="anime__title__picture"/>
                </div>
                <div class="container">
                    <h2>
                        <div class="anime__title" id="anime__title">
                            Title
                        </div>
                    </h2>
                </div>
            </section>

            <section>
                <div>
                    <img
                        src=""
                        alt="anime quality preview"
                        class="anime__quality--picture"
                        id="anime__quality--picture"
                        >
                    <div class="anime__quality--gradient"></div>
                </div>
                <div class="container">
                    <div class="anime__quality" id="anime__quality">
                        <div class="anime__quality--size">
                            <h5>1 episode = 2 GB</h5>
                        </div>
                    </div>
                </div>
            </section>

            <section>
                <div class="container">
                    <div class="anime__dubbing">
                        <div class="anime__dubbing--title">
                            <h3>Dubbing</h3>
                        </div>
                        <div class="anime__dubbing--buttons" id="anime__dubbing--buttons">
                            <!-- <ul>
                                <li><button class="button__medium" onclick="changeAudio('ShachiBuri')">Shachiburi</button></li>
                                <li><button class="button__medium" >Button</button></li>
                            </ul> -->
                        </div>    
                        <div class="anime__dubbing--player">
                            <audio controls id="anime__dubbing--player">
                                <source src="" type="audio/mp3" id="anime__dubbing--player-source">
                            Your browser does not support the audio element.
                            </audio>
                        </div>
                    </div>
                </div>
            </section>
            
            <section>
                <div class="container">
                    <div class="anime__seasons" id="anime__seasons">
                        <!-- <form>
                            <ul>
                                <li>
                                    <div class="form__checkbox">
                                        <input type="checkbox" name="season1" id="season1" onclick="countSummarySizeWithSeason(1)">
                                        <label for="season1">Season 1</label>    
                                    </div>
                                </li>
                            </ul>
                        </form> -->
                    </div>    
                </div>
            </section>

            <section>
                <div class="container">
                    <div class="anime__download">
                        <div class="anime__download__size">
                            <h4 id="anime__download__size">
                                Total: 0 GB [0 episodes]
                            </h4>
                        </div>
                        <div>
                            <button class="anime__download__button--default">
                                Download
                            </button>
                        </div>
                    </div>    
                </div>
            </section>
        </main>
        <footer>
            <!-- <div class="anime__footer--download">
                <h6>Downloaded: XXX times</h6>
            </div> -->
            <div class="anime__footer--agreement">
                <h6>
                    Copyright &copy; <script>document.write(new Date().getFullYear())</script>
                </h6>                        
            </div>
        </footer>
    </div>
</body>
</html>
