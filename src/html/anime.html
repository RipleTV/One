<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS  -->
    <link rel="stylesheet" href="/dist/app.css">
    <title>Anime page</title>
</head>
<body>
    <div class="wrapper">
        <!-- HEADER -->
        <div class="header">
            <div class="header__Aniblue">
                <a href="/index.html">
                    <h5>
                        AniBlue 
                    </h5>                        
                </a>
            </div>
            <div class="header__Search">
                <a href="/html/search.html">
                    <h5>
                        Search
                    </h5>
                </a>
            </div>
            <div class="header__Nickname">
                <a href="./html/profile.html">
                    <h5>
                        Nickname
                    </h5>    
                </a>
            </div>
        </div>
        <!-- MAIN -->
        <div>
            <div class="anime__main__picture">
                <!-- Main title picture  -->
                <img src="../img/anime_preview.jpg" alt="anime main picture"/>
            </div>
            <div class="anime__title">
                <!-- Main title name  -->
                <H2>One piece</H2>
            </div>
            <div class="anime__quality">
                <!-- Quality settings -->
                <div>
                    <img 
                        src="../img/anime_quality.jpg" 
                        alt="anime quality preview"
                        class="anime__quality--picture"
                    >
                </div>
                <div>
                    <ul class="anime__quality--options">
                        <li>
                            <h3>1080p</h3>
                        </li>
                        <li>
                            <h3>720p</h3>
                        </li>
                        <li>
                            <h3>420p</h3>
                        </li>
                        <li>
                            <h3>320p</h3>
                        </li>
                    </ul>
                </div>
                <div class="anime__quality--gradient"></div>
                <div class="anime__quality--size">
                    <h5>
                        <p>1 episode = 2 GB</p>
                    </h5>
                </div>
            </div>
            <div>
                <!-- Synced by author -->
                <div class="anime__synced">
                    <div class="anime__synced--title">
                        <h3>
                            Synced by
                        </h3>
                    </div>
                    <div class="anime__synced--buttons">
                        <ul>
                            <li>
                                <button>Button</button>
                            </li>
                            <li>
                                <button>Button</button>
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <button>Button</button>
                            </li>
                            <li>
                                <button>Button</button>
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <button>Button</button>
                            </li>
                            <li>
                                <button>Button</button>
                            </li>
                        </ul>
                    </div>    
                    <div class="anime__synced--player">
                        <audio controls>
                            <source src="" type="audio/mpeg">
                        Your browser does not support the audio element.
                        </audio>
                    </div>
                </div>
            </div>
            <div class="anime__seasons">
                <!-- Seasons -->
                <form>
                    <ul>
                        <li>
                            <input type="checkbox" name="season1" id="season1">
                            <label for="season1">Season 1</label>        
                        </li>
                        <li>
                            <input type="checkbox" name="season2" id="season2">
                            <label for="season2">Season 2</label>
                        </li>
                        <li>
                            <input type="checkbox" name="season3" id="season3">
                            <label for="season3">Season 3</label>    
                        </li>
                    </ul>
                </form>

            </div>
            <div class="anime__download">
                <!-- Download -->
                <div class="anime__download__size">
                    <h4>
                        Total: 90Gb [100-650ep.]
                    </h4>
                </div>
                <div>
                    <button class="anime__download__button--default">
                        Download
                    </button>
                </div>
            </div>
            <footer class="anime__footer">
                <!-- Footer  -->
                <!-- <div class="anime__footer--download">
                    <h6>
                        Downloaded: XXX times
                    </h6>
                </div> -->
                <div class="anime__footer--agreement">
                    <h6>
                        Copyright &copy; <script>document.write(new Date().getFullYear())</script>
                    </h6>                        
                </div>
            </footer>
        </div>
    </div>
    <script src="/dist/app.js"></script>
</body>
</html>
